            </ul>

                        <button type="button" class="btn btn-outline-secondary btn-sm">Secondary</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Secondary</button>
                    </div>
                    <div id="clock-middle" class="mt-4 text-center">

                    </div>
                    <div class="clock-bottom mt-4 text-center">
                      <button type="button" id="bTimer" onclick="startTimer()" class="btn btn-outline-secondary">Start</button>
                    </div>
                </div>
                <hr>
                <div class="text-center">

                <div class="dropdown-center float-end">

                    <ul class="dropdown-menu" aria-labelledby="dropdownCenterBtn">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Action two</a></li>
                      <li><a class="dropdown-item" href="#">Action three</a></li>
                    </ul>
                </div>
                <br>
                <hr>
                <div class="taskClass col text-center">
                  <form id="addTodo">

                    <button type="button" id="buttonText" onclick="inputText()" class="btn btn-lg btn-outline-secondary buttonInput">Input</button>
                    </input>
                  </form>
                  <div>
                    <div class="card p-3" style="width: 18rem;">
                      <div class="card-body">
                        <ul id="todoDone" class="list-group list-group-flush listSetUp">
            
                        </ul>
                      </div>
                  </div>
                </div>
              </div>

            </div>
